<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel = "stylesheet" type = "text/css" href = "code-player.css">
    <script type = "text/javascript"  src = "code-player.js" async></script>
</head>
<body>
    <div id = "header" class="w3-top">
        <div class="w3-row w3-padding w3-black">
          <div class="w3-col s3">
            <a href="https://jasonpadilla.com/index.html" class="w3-button w3-block w3-black">HOME</a>
          </div>
          <div class="w3-col s3">
            <a href="#about" class="w3-button w3-block w3-black">ABOUT</a>
          </div>
          <div class="w3-col s3">
            <a href="https://jasonpadilla.com/projects/projects.html" class="w3-button w3-block w3-black">PROJECTS</a>
          </div>
          <div class="w3-col s3">
            <a href="#where" class="w3-button w3-block w3-black">CONTACT</a>
          </div>
        </div>
    </div>
    <div id = "main-container">
        <div id = "top-container">
            <h3>Code Player</h3>
            <div id = "buttons-container">
                <ul class = "list-group list-group-horizontal-sm">
                    <li class = "toggle-button list-group-item activated" id = "htmlButton">HTML</li>
                    <li class = "toggle-button list-group-item" id = "cssButton">CSS</li>
                    <li class = "toggle-button list-group-item activated" id = "outputButton">Output</li>
                </ul>
            </div>
        </div>
        <div id = "content-container" class = "clear-float">
            <textarea name="" id="html-panel" class = "panel " cols="30" rows="10" wrap="logical"><h1>Hello World</h1></textarea>
            <textarea name="" id="css-panel" class = "panel hidden" cols="30" rows="10">h1{color:blue;} </textarea>
            <iframe id = "output-panel" class = "panel" src=""> </iframe>
        </div>
    </div>
    <footer class="w3-container w3-black w3-center w3-margin-top">
        <br>
        <i class="fa fa-envelope w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <i class="fa fa-github w3-hover-opacity"></i>
        <p>Copyright Â© 2020 Jason Padilla</p>
        <br>
    </footer>
</body>
</html>
